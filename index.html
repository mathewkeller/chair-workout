<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7-Min Chair Workout for Men</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1, h2, h3, h4 {
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul, .exercise {
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .highlight {
      background: #e0f7fa;
      padding: 10px;
      border-left: 4px solid #00796b;
    }
    .exercise {
      margin-bottom: 20px;
    }
    .exercise img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .anchor-link {
      text-decoration: none;
      color: #00796b;
    }
    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-to-top {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .tracker {
      margin: 20px 0;
      padding: 15px;
      background: #eefaf1;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
    }
    .tracker label {
      display: block;
      margin-bottom: 8px;
    }
    .tracker input[type='checkbox'] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
